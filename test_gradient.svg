<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- 线性渐变定义 -->
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- 垂直线性渐变 -->
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0080;stop-opacity:1" />
    </linearGradient>
    
    <!-- 对角线性渐变 -->
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- 径向渐变定义 -->
    <radialGradient id="radial1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ee5a24;stop-opacity:1" />
    </radialGradient>
    
    <!-- 多色径向渐变 -->
    <radialGradient id="radial2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#f5576c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </radialGradient>
    
    <!-- 带透明度的渐变 -->
    <linearGradient id="gradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0000ff;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- 使用线性渐变的矩形 -->
  <rect x="20" y="20" width="100" height="80" fill="url(#gradient1)" stroke="black" stroke-width="2"/>
  <rect x="140" y="20" width="100" height="80" fill="url(#gradient2)" stroke="black" stroke-width="2"/>
  <rect x="260" y="20" width="100" height="80" fill="url(#gradient3)" stroke="black" stroke-width="2"/>
  
  <!-- 使用径向渐变的圆形 -->
  <circle cx="50" cy="200" r="40" fill="url(#radial1)" stroke="black" stroke-width="2"/>
  <circle cx="150" cy="200" r="40" fill="url(#radial2)" stroke="black" stroke-width="2"/>
  
  <!-- 使用透明渐变的椭圆 -->
  <ellipse cx="280" cy="200" rx="60" ry="40" fill="url(#gradient4)" stroke="black" stroke-width="2"/>
  
  <!-- 渐变文字 -->
  <text x="400" y="100" font-family="Arial" font-size="24" font-weight="bold" fill="url(#gradient1)">渐变文字</text>
  
  <!-- 渐变路径 -->
  <path d="M 20 300 Q 100 250 180 300 T 340 300" fill="url(#gradient3)" stroke="black" stroke-width="2"/>
  
  <!-- 带描边的渐变形状 -->
  <rect x="400" y="200" width="80" height="60" fill="url(#radial1)" stroke="url(#gradient2)" stroke-width="3"/>
</svg>