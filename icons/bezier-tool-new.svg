<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="bezierGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f5e9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bezierBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Bezier curve shadow -->
  <path d="M 5.5 18.5 Q 8.5 6.5, 18.5 8.5" 
        fill="none" 
        stroke="#000000" 
        stroke-width="2.5" 
        stroke-opacity="0.3" />
  
  <!-- Main bezier curve -->
  <path d="M 5 18 Q 8 6, 18 8" 
        fill="none" 
        stroke="url(#bezierBorderGradient)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <!-- Control points shadow -->
  <circle cx="8.5" cy="6.5" r="2.5" fill="#000000" fill-opacity="0.3" />
  <circle cx="18.5" cy="8.5" r="2.5" fill="#000000" fill-opacity="0.3" />
  
  <!-- Control points -->
  <circle cx="8" cy="6" r="2" fill="url(#bezierGradient)" stroke="url(#bezierBorderGradient)" stroke-width="1" />
  <circle cx="18" cy="8" r="2" fill="url(#bezierGradient)" stroke="url(#bezierBorderGradient)" stroke-width="1" />
  
  <!-- Control handles shadow -->
  <line x1="5.5" y1="18.5" x2="8.5" y2="6.5" stroke="#000000" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2" />
  <line x1="18.5" y1="8.5" x2="18.5" y2="8.5" stroke="#000000" stroke-width="1" stroke-opacity="0.3" stroke-dasharray="2,2" />
  
  <!-- Control handles -->
  <line x1="5" y1="18" x2="8" y2="6" stroke="#4caf50" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="18" y1="8" x2="18" y2="8" stroke="#4caf50" stroke-width="1" stroke-dasharray="2,2" />
</svg>