<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="polylineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="polylineBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Polyline shadow -->
  <polyline points="6,17 10,12 14,14 18,8" 
            fill="none" 
            stroke="#000000" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            opacity="0.3" />
  
  <!-- Main polyline -->
  <polyline points="6,17 10,12 14,14 18,8" 
            fill="none" 
            stroke="url(#polylineGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" />
  
  <!-- Polyline border -->
  <polyline points="6,17 10,12 14,14 18,8" 
            fill="none" 
            stroke="url(#polylineBorderGradient)" 
            stroke-width="2.5" 
            stroke-linecap="round" 
            stroke-linejoin="round" />
  
  <!-- Control points -->
  <circle cx="6" cy="17" r="1.5" fill="url(#polylineGradient)" stroke="url(#polylineBorderGradient)" stroke-width="0.8" />
  <circle cx="10" cy="12" r="1.5" fill="url(#polylineGradient)" stroke="url(#polylineBorderGradient)" stroke-width="0.8" />
  <circle cx="14" cy="14" r="1.5" fill="url(#polylineGradient)" stroke="url(#polylineBorderGradient)" stroke-width="0.8" />
  <circle cx="18" cy="8" r="1.5" fill="url(#polylineGradient)" stroke="url(#polylineBorderGradient)" stroke-width="0.8" />
  
  <!-- Polyline highlight -->
  <polyline points="7,16 10,12 14,14 17,9" 
            fill="none" 
            stroke="#ffffff" 
            stroke-width="1" 
            stroke-linecap="round" 
            stroke-linejoin="round" 
            opacity="0.6" />
</svg>