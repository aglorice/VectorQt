<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="polygonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="polygonBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Polygon shadow -->
  <polygon points="12,5 18,10 16,17 8,17 6,10" 
           fill="#000000" 
           fill-opacity="0.3" />
  
  <!-- Main polygon -->
  <polygon points="12,5 18,10 16,17 8,17 6,10" 
           fill="url(#polygonGradient)" 
           stroke="url(#polygonBorderGradient)" 
           stroke-width="1" 
           stroke-linejoin="round" />
  
  <!-- Polygon vertices -->
  <circle cx="12" cy="5" r="1.2" fill="url(#polygonGradient)" stroke="url(#polygonBorderGradient)" stroke-width="0.8" />
  <circle cx="18" cy="10" r="1.2" fill="url(#polygonGradient)" stroke="url(#polygonBorderGradient)" stroke-width="0.8" />
  <circle cx="16" cy="17" r="1.2" fill="url(#polygonGradient)" stroke="url(#polygonBorderGradient)" stroke-width="0.8" />
  <circle cx="8" cy="17" r="1.2" fill="url(#polygonGradient)" stroke="url(#polygonBorderGradient)" stroke-width="0.8" />
  <circle cx="6" cy="10" r="1.2" fill="url(#polygonGradient)" stroke="url(#polygonBorderGradient)" stroke-width="0.8" />
  
  <!-- Polygon highlight -->
  <polygon points="12,7 16,10 15,15 9,15 8,10" 
           fill="#ffffff" 
           fill-opacity="0.4" />
</svg>