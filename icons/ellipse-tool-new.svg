<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <radialGradient id="ellipseGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffe6f0;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="ellipseBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e91e63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c2185b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Ellipse shadow outline -->
  <ellipse cx="12.5" cy="13.5" rx="8.5" ry="6.5" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Main ellipse with gradient fill -->
  <ellipse cx="12" cy="13" rx="8" ry="6" fill="url(#ellipseGradient)" stroke="url(#ellipseBorderGradient)" stroke-width="1.5" />
  
  <!-- Highlight effect -->
  <ellipse cx="10" cy="11" rx="3" ry="2" fill="#ffffff" fill-opacity="0.6" />
</svg>