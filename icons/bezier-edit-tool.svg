<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <!-- 贝塞尔曲线 -->
  <path
     d="M5,15 C8,5 16,5 19,15"
     fill="none"
     stroke="black"
     stroke-width="2"
     stroke-linecap="round"
     stroke-linejoin="round" />
  <!-- 控制点和手柄 -->
  <circle cx="5" cy="15" r="2" fill="black" />
  <circle cx="19" cy="15" r="2" fill="black" />
  <line x1="5" y1="15" x2="8" y2="5" stroke="gray" stroke-dasharray="2,2" />
  <line x1="19" y1="15" x2="16" y2="5" stroke="gray" stroke-dasharray="2,2" />
  <circle cx="8" cy="5" r="1.5" fill="gray" />
  <circle cx="16" cy="5" r="1.5" fill="gray" />
  <!-- 编辑图标（小齿轮） -->
  <path d="M12 8 L12 16 M8 12 L16 12" stroke="blue" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="12" cy="12" r="3" fill="none" stroke="blue" stroke-width="1.5"/>
</svg>