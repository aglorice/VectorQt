<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="brushGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="brushBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Brush shadow -->
  <path d="M 5.5 18.5 C 5.5 18.5 7.5 16.5 9.5 14.5 C 11.5 12.5 13.5 10.5 15.5 8.5 C 17.5 6.5 18.5 5.5 18.5 5.5 L 19.5 6.5 C 19.5 6.5 18.5 7.5 16.5 9.5 C 14.5 11.5 12.5 13.5 10.5 15.5 C 8.5 17.5 6.5 19.5 6.5 19.5 Z" 
        fill="#000000" fill-opacity="0.3" />
  
  <!-- Main brush -->
  <path d="M 5 18 C 5 18 7 16 9 14 C 11 12 13 10 15 8 C 17 6 18 5 18 5 L 19 6 C 19 6 18 7 16 9 C 14 11 12 13 10 15 C 8 17 6 19 6 19 Z" 
        fill="url(#brushGradient)" 
        stroke="url(#brushBorderGradient)" 
        stroke-width="1" 
        stroke-linejoin="round" />
  
  <!-- Brush tip -->
  <circle cx="5.5" cy="18.5" r="1.5" 
          fill="url(#brushGradient)" 
          stroke="url(#brushBorderGradient)" 
          stroke-width="1" />
  
  <!-- Brush highlight -->
  <path d="M 7 12 L 9 10 L 10 11 L 8 13 Z" 
        fill="#ffffff" 
        fill-opacity="0.7" />
</svg>