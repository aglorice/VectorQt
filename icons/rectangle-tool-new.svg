<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="rectGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f3ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rectBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c5aa0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Rectangle shadow outline -->
  <rect x="4.5" y="7.5" width="16" height="12" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Main rectangle with gradient fill -->
  <rect x="4" y="7" width="16" height="12" fill="url(#rectGradient)" stroke="url(#rectBorderGradient)" stroke-width="1.5" stroke-linejoin="round" />
  
  <!-- 3D effect lines -->
  <line x1="4" y1="7" x2="7" y2="4" stroke="#4a90e2" stroke-width="1.5" stroke-linecap="round" />
  <line x1="20" y1="7" x2="17" y2="4" stroke="#4a90e2" stroke-width="1.5" stroke-linecap="round" />
  <line x1="7" y1="4" x2="17" y2="4" stroke="#4a90e2" stroke-width="1.5" stroke-linecap="round" />
</svg>