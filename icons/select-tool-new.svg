<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="pointerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pointerBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Mouse pointer shadow -->
  <path d="M 7.5 20.5 L 7.5 7.5 L 19.5 16.5 L 14.5 16.5 L 12.5 20.5 Z" 
        fill="#000000" fill-opacity="0.3" />
  
  <!-- Main mouse pointer -->
  <path d="M 7 20 L 7 7 L 19 16 L 14 16 L 12 20 Z" 
        fill="url(#pointerGradient)" 
        stroke="url(#pointerBorderGradient)" 
        stroke-width="1" 
        stroke-linejoin="round" />
  
  <!-- Pointer highlight -->
  <path d="M 9 11 L 9 14 L 11 12 Z" 
        fill="#ffffff" 
        fill-opacity="0.7" />
</svg>