<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="pathGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pathBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="controlPointGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#F57C00;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Path shadow -->
  <path d="M 6.5 15.5 Q 10.5 8.5 14.5 12.5 Q 16.5 14.5 17.5 12.5" 
        fill="none" 
        stroke="#000000" 
        stroke-width="2" 
        stroke-linecap="round" 
        opacity="0.3" />
  
  <!-- Control lines shadow -->
  <line x1="10.5" y1="8.5" x2="8.5" y2="6.5" stroke="#000000" stroke-width="1" opacity="0.3" />
  <line x1="14.5" y1="12.5" x2="16.5" y2="10.5" stroke="#000000" stroke-width="1" opacity="0.3" />
  <line x1="17.5" y1="12.5" x2="19.5" y2="14.5" stroke="#000000" stroke-width="1" opacity="0.3" />
  
  <!-- Main path -->
  <path d="M 6 15 Q 10 8 14 12 Q 16 14 17 12" 
        fill="none" 
        stroke="url(#pathGradient)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <!-- Path border -->
  <path d="M 6 15 Q 10 8 14 12 Q 16 14 17 12" 
        fill="none" 
        stroke="url(#pathBorderGradient)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <!-- Control lines -->
  <line x1="10" y1="8" x2="8" y2="6" stroke="url(#pathBorderGradient)" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="14" y1="12" x2="16" y2="10" stroke="url(#pathBorderGradient)" stroke-width="1" stroke-dasharray="2,2" />
  <line x1="17" y1="12" x2="19" y2="14" stroke="url(#pathBorderGradient)" stroke-width="1" stroke-dasharray="2,2" />
  
  <!-- Anchor points -->
  <circle cx="6" cy="15" r="1.5" fill="url(#pathGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  <circle cx="10" cy="8" r="1.5" fill="url(#pathGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  <circle cx="14" cy="12" r="1.5" fill="url(#pathGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  <circle cx="17" cy="12" r="1.5" fill="url(#pathGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  
  <!-- Control points -->
  <circle cx="8" cy="6" r="1.2" fill="url(#controlPointGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  <circle cx="16" cy="10" r="1.2" fill="url(#controlPointGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  <circle cx="19" cy="14" r="1.2" fill="url(#controlPointGradient)" stroke="url(#pathBorderGradient)" stroke-width="0.8" />
  
  <!-- Path highlight -->
  <path d="M 7 14 Q 10 9 13 12 Q 15 13 16 12" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="1" 
        stroke-linecap="round" 
        opacity="0.6" />
</svg>