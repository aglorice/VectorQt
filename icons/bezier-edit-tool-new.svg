<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="editGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fff3e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="editBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e65100;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Bezier curve shadow -->
  <path d="M 5.5 18.5 Q 8.5 6.5, 18.5 8.5" 
        fill="none" 
        stroke="#000000" 
        stroke-width="2.5" 
        stroke-opacity="0.3" />
  
  <!-- Main bezier curve -->
  <path d="M 5 18 Q 8 6, 18 8" 
        fill="none" 
        stroke="url(#editBorderGradient)" 
        stroke-width="2" 
        stroke-linecap="round" />
  
  <!-- Control points shadow -->
  <circle cx="5.5" cy="18.5" r="2.5" fill="#000000" fill-opacity="0.3" />
  <circle cx="8.5" cy="6.5" r="2.5" fill="#000000" fill-opacity="0.3" />
  <circle cx="18.5" cy="8.5" r="2.5" fill="#000000" fill-opacity="0.3" />
  
  <!-- Control points -->
  <circle cx="5" cy="18" r="2" fill="url(#editGradient)" stroke="url(#editBorderGradient)" stroke-width="1" />
  <circle cx="8" cy="6" r="2" fill="url(#editGradient)" stroke="url(#editBorderGradient)" stroke-width="1" />
  <circle cx="18" cy="8" r="2" fill="url(#editGradient)" stroke="url(#editBorderGradient)" stroke-width="1" />
  
  <!-- Control handles shadow -->
  <line x1="5.5" y1="18.5" x2="8.5" y2="6.5" stroke="#000000" stroke-width="1" stroke-opacity="0.3" />
  <line x1="8.5" y1="6.5" x2="18.5" y2="8.5" stroke="#000000" stroke-width="1" stroke-opacity="0.3" />
  
  <!-- Control handles -->
  <line x1="5" y1="18" x2="8" y2="6" stroke="#ff9800" stroke-width="1" />
  <line x1="8" y1="6" x2="18" y2="8" stroke="#ff9800" stroke-width="1" />
  
  <!-- Edit indicator (highlighted middle control point) -->
  <circle cx="8" cy="6" r="3" fill="none" stroke="#ff9800" stroke-width="1" stroke-dasharray="1,1" opacity="0.8">
    <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2s" repeatCount="indefinite" />
  </circle>
</svg>