<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   xmlns:dc="http://purl.org/dc/elements/1.1/"
   xmlns:cc="http://creativecommons.org/ns#"
   xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
   xmlns:svg="http://www.w3.org/2000/svg"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink"
   width="24"
   height="24"
   viewBox="0 0 24 24"
   version="1.1">
  <defs>
    <linearGradient id="fillGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fillBorderGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#424242;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#212121;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="paintGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background transparent square -->
  <rect width="24" height="24" fill="none" />
  
  <!-- Paint bucket shadow -->
  <path d="M 6.5 7.5 L 6.5 12.5 L 10.5 16.5 L 17.5 16.5 L 17.5 7.5 Z M 10.5 16.5 L 12.5 20.5 L 14.5 18.5 Z" 
        fill="#000000" fill-opacity="0.3" />
  
  <!-- Main paint bucket -->
  <path d="M 6 7 L 6 12 L 10 16 L 17 16 L 17 7 Z" 
        fill="url(#fillGradient)" 
        stroke="url(#fillBorderGradient)" 
        stroke-width="1" 
        stroke-linejoin="round" />
  
  <!-- Paint bucket handle -->
  <path d="M 10 16 Q 12 19 14 18" 
        fill="none" 
        stroke="url(#fillBorderGradient)" 
        stroke-width="1.5" 
        stroke-linecap="round" />
  
  <!-- Paint spill -->
  <path d="M 13 16 Q 15 17 16 19 Q 17 21 15 21 Q 13 21 12 19 Q 11 17 13 16 Z" 
        fill="url(#paintGradient)" />
  
  <!-- Bucket highlight -->
  <path d="M 8 9 L 8 11 L 10 13 L 15 13 L 15 9 Z" 
        fill="#ffffff" 
        fill-opacity="0.5" />
</svg>