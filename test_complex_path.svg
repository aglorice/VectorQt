<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="complexGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 复杂路径测试 - 贝塞尔曲线组合 -->
  <path d="M 50 200 
           C 100 100, 200 100, 250 200
           S 400 300, 450 200
           Q 400 250, 350 200
           T 250 200
           L 150 200
           Z" 
        fill="url(#complexGrad)" 
        stroke="black" 
        stroke-width="2"
        opacity="0.8" />
  
  <!-- 心形路径 -->
  <path d="M 250 300
           C 250 280, 230 260, 210 260
           C 190 260, 170 280, 170 300
           C 170 320, 190 340, 210 360
           L 250 400
           L 290 360
           C 310 340, 330 320, 330 300
           C 330 280, 310 260, 290 260
           C 270 260, 250 280, 250 300
           Z"
        fill="red"
        stroke="darkred"
        stroke-width="2" />
  
  <!-- 星形路径 -->
  <path d="M 400 100
           L 420 160
           L 480 160
           L 430 200
           L 450 260
           L 400 220
           L 350 260
           L 370 200
           L 320 160
           L 380 160
           Z"
        fill="gold"
        stroke="orange"
        stroke-width="2" />
</svg>