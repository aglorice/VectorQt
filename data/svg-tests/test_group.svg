<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Define a simple group with transform -->
  <g transform="translate(50, 50) rotate(30)">
    <rect x="0" y="0" width="100" height="50" fill="blue" stroke="black" stroke-width="2"/>
    <circle cx="50" cy="75" r="25" fill="red" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Another group with scale transform -->
  <g transform="translate(200, 50) scale(1.5, 0.8)">
    <rect x="0" y="0" width="60" height="40" fill="green" stroke="black" stroke-width="2"/>
    <ellipse cx="30" cy="60" rx="30" ry="20" fill="yellow" stroke="black" stroke-width="2"/>
  </g>
  
  <!-- Nested groups -->
  <g transform="translate(100, 150)">
    <g transform="rotate(45)">
      <rect x="-25" y="-25" width="50" height="50" fill="purple" stroke="black" stroke-width="2"/>
    </g>
    <circle cx="50" cy="0" r="30" fill="orange" stroke="black" stroke-width="2"/>
  </g>
</svg>