<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 简单的方格Pattern -->
    <pattern id="smallGrid" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="lightblue"/>
      <rect width="5" height="5" fill="navy"/>
    </pattern>
    
    <!-- 圆形Pattern -->
    <pattern id="circles" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="5" fill="red" />
    </pattern>
    
    <!-- 斜线Pattern -->
    <pattern id="diagonalLines" patternUnits="userSpaceOnUse" width="10" height="10">
      <path d="M-2,2 l4,-4
               M0,10 l10,-10
               M8,12 l4,-4" 
            stroke="black" stroke-width="1"/>
    </pattern>
  </defs>
  
  <!-- 使用方格Pattern填充的矩形 -->
  <rect x="20" y="20" width="100" height="80" fill="url(#smallGrid)" stroke="black" stroke-width="1"/>
  
  <!-- 使用圆形Pattern填充的矩形 -->
  <rect x="140" y="20" width="100" height="80" fill="url(#circles)" stroke="black" stroke-width="1"/>
  
  <!-- 使用斜线Pattern填充的矩形 -->
  <rect x="260" y="20" width="100" height="80" fill="url(#diagonalLines)" stroke="black" stroke-width="1"/>
  
  <!-- 使用Pattern填充的圆形 -->
  <circle cx="80" cy="180" r="40" fill="url(#smallGrid)" stroke="black" stroke-width="2"/>
  
  <!-- 使用Pattern填充的椭圆 -->
  <ellipse cx="200" cy="180" rx="50" ry="30" fill="url(#circles)" stroke="black" stroke-width="2"/>
  
  <!-- 使用Pattern填充的路径 -->
  <path d="M300,150 L350,150 L325,200 Z" fill="url(#diagonalLines)" stroke="black" stroke-width="2"/>
</svg>