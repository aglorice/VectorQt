<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 基本颜色名称填充 -->
  <rect x="20" y="20" width="80" height="60" fill="red" stroke="black" stroke-width="2"/>
  <rect x="120" y="20" width="80" height="60" fill="blue" stroke="black" stroke-width="2"/>
  <rect x="220" y="20" width="80" height="60" fill="green" stroke="black" stroke-width="2"/>
  
  <!-- 十六进制颜色填充 -->
  <rect x="20" y="100" width="80" height="60" fill="#FF6B6B" stroke="black" stroke-width="2"/>
  <rect x="120" y="100" width="80" height="60" fill="#4ECDC4" stroke="black" stroke-width="2"/>
  <rect x="220" y="100" width="80" height="60" fill="#45B7D1" stroke="black" stroke-width="2"/>
  
  <!-- RGB颜色填充 -->
  <rect x="20" y="180" width="80" height="60" fill="rgb(255, 99, 71)" stroke="black" stroke-width="2"/>
  <rect x="120" y="180" width="80" height="60" fill="rgb(78, 205, 196)" stroke="black" stroke-width="2"/>
  <rect x="220" y="180" width="80" height="60" fill="rgb(69, 183, 209)" stroke="black" stroke-width="2"/>
  
  <!-- RGBA颜色填充（带透明度） -->
  <rect x="20" y="260" width="80" height="60" fill="rgba(255, 99, 71, 0.5)" stroke="black" stroke-width="2"/>
  <rect x="120" y="260" width="80" height="60" fill="rgba(78, 205, 196, 0.7)" stroke="black" stroke-width="2"/>
  <rect x="220" y="260" width="80" height="60" fill="rgba(69, 183, 209, 0.3)" stroke="black" stroke-width="2"/>
  
  <!-- 无填充 -->
  <rect x="320" y="20" width="80" height="60" fill="none" stroke="black" stroke-width="2"/>
  <rect x="320" y="100" width="80" height="60" fill="none" stroke="blue" stroke-width="3"/>
  <rect x="320" y="180" width="80" height="60" fill="none" stroke="red" stroke-width="4"/>
  
  <!-- 带opacity的形状 -->
  <circle cx="400" cy="80" r="30" fill="purple" stroke="black" stroke-width="2" opacity="0.8"/>
  <circle cx="400" cy="160" r="30" fill="orange" stroke="black" stroke-width="2" opacity="0.6"/>
  <circle cx="400" cy="240" r="30" fill="pink" stroke="black" stroke-width="2" opacity="0.4"/>
  
  <!-- 文本填充 -->
  <text x="20" y="360" font-family="Arial" font-size="14" fill="darkblue">Solid Fill Text</text>
  <text x="150" y="360" font-family="Arial" font-size="14" fill="#FF6B6B">Hex Fill Text</text>
  <text x="280" y="360" font-family="Arial" font-size="14" fill="rgba(69, 183, 209, 0.8)">RGBA Fill Text</text>
</svg>